<div class="loginbox">
    <img src="./assets/img/profile.svg" class="avatar">
    <h1>Inicia Sesión</h1>
    <form>
        <input type="email" class="input-field" placeholder="Correo" required> 
		<input type="password" class="input-field" placeholder="Contraseña" required>
        <button type="submit" class="submit-btn">Iniciar Sesion</button><br>
        <a href="">Olvidate tu contraseña?</a><br>
        <a routerLink="/auth/register">¿No tienes cuenta?, Registrate</a>
    </form>
</div>
